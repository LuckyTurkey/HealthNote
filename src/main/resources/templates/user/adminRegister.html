<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" th:href="@{/css/user/registerStyle.css}" />
</head>
<body>
    <div class="register-container">
         <h1>헬수첩</h1>
        <form th:action="@{/user/adminRegister}" th:object="${hospital}" method="post">
            <!-- <input type="hidden" th:field="*{isAdmin}" value="1" /> -->
            <div class="form-group">
                <label for="id">아이디</label>
                <input type="text" id="id" th:field="*{id}" placeholder="아이디를 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" th:field="*{password}" placeholder="비밀번호를 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" th:field="*{name}" placeholder="이름을 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="address">주소</label>
                <input type="text" id="address" th:field="*{address}" placeholder="병원 주소를 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="open_time">진료 시작 시간</label>
                <input type="text" id="open_time" th:field="*{openTime}" placeholder="진료 시작 시간을 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="close_time">진료 마감 시간</label>
                <input type="text" id="close_time" th:field="*{closeTime}" placeholder="진료 마감 시간을 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="sat_open_time">일요일/공휴일 진료 시작 시간</label>
                <input type="text" id="sat_open_time" th:field="*{satOpenTime}" placeholder="일요일/공휴일 진료 시작 시간을 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="sat_close_time">일요일/공휴일 진료 마감 시간</label>
                <input type="text" id="sat_close_time" th:field="*{satCloseTime}" placeholder="일요일/공휴일 진료 마감 시간을 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" th:field="*{email}" placeholder="이메일 주소를 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="phone">전화번호</label>
                <input type="tel" id="phone" th:field="*{phone}" placeholder="전화번호를 입력하세요 (예: 010-1234-5678)" required>
            </div>
            <div class="form-group">
                <label for="department">진료과</label>
                <input type="text" id="department" th:field="*{department}" placeholder="진료 과를 입력하세요" required>
            </div>
            
            <button type="submit">가입하기</button>
        </form>
    </div>
</body>
</html>
