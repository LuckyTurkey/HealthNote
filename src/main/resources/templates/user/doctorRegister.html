<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" th:href="@{/css/user/registerStyle.css}" />
</head>
<body>
    <div class="register-container">
         <h1>헬수첩</h1>
        <form th:action="@{/user/doctorRegister}" method="post">
        <input type="hidden" name="is_admin" value="2" />
            <div class="form-group">
                <label for="id">아이디</label>
                <input type="text" id="id" name="id" placeholder="아이디를 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="department">진료과</label>
                <input type="text" id="department" name="department" placeholder="진료과를 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="former_hospital">이전 근무 병원</label>
                <input type="text" id="former_hospital" name="former_hospital" placeholder="이전 근무 병원을 입력하세요" required>
            </div>
             <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" placeholder="이메일 주소를 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="phone">전화번호</label>
                <input type="tel" id="phone" name="phone" placeholder="전화번호를 입력하세요 (예: 010-1234-5678)" required>
            </div>
            
            <button type="submit">가입하기</button>
        </form>
    </div>
</body>
</html>
