<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" th:href="@{/css/user/registerStyle.css}" />
</head>
<body>
    <div class="register-container">
         <h1>헬수첩</h1>
        <form action="@{/user/register}" method="POST">
            <div class="form-group">
                <label for="username">아이디</label>
                <input type="text" id="username" name="username" placeholder="아이디를 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required>
            </div>
             <div class="form-group">
                <label for="email">이메일</label>
                <div>
                    <input type="text" id="email" name="email_prefix" placeholder="이메일 주소를 입력하세요" required>
                    <select name="email_suffix" required>
                        <option value="@naver.com">@naver.com</option>
                        <option value="@gmail.com">@gmail.com</option>
                        <option value="@hotmail.com">@hotmail.com</option>
                        <!-- 다른 이메일 도메인 옵션 추가 -->
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="phone">전화번호</label>
                <input type="tel" id="phone" name="phone" placeholder="전화번호를 입력하세요 (예: 010-1234-5678)" required>
            </div>
            <div class="form-group">
                <label for="is_admin">관리자 여부</label>
                <select id="is_admin" name="is_admin" required>
                    <option value="false">일반 사용자</option>
                    <option value="true">관리자</option>
                </select>
            </div>
            
            <button type="submit">가입하기</button>
        </form>
    </div>
</body>
</html>
