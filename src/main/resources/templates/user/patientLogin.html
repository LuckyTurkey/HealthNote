<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>환자 로그인</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/user/loginStyle.css}" />
</head>
<body>
<div class="login-container">
    <h1>헬수첩 환자 로그인</h1>
    <form th:action="@{/user/patientLogin}" th:object="${user}" method="post">
        <input type="hidden" name="is_admin" value="3" />
        <div class="form-group">
            <label for="id">아이디:</label>
            <input type="text" id="id" name="id" th:field="*{id}" placeholder="아이디" />
        </div>
        <div class="form-group">
            <label for="password">비밀번호:</label>
            <input type="password" id="password" name="password" th:field="*{password}" placeholder="비밀번호" />
        </div>
        <button type="submit">로그인</button>
    </form>
    <a class="register-link" href="/user/register">회원가입</a>
</div>
</body>
</html>
