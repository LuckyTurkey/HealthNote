<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/user/loginStyle.css}" />
</head>
<body>
<div class="login-container">
	<h1>헬수첩</h1>
    <form th:action="@{/user/login}" th:object="${user}"  method="post">
        <div class="form-group">
            <label for="id"></label>
            <input type="text" id="id" name="id" placeholder="id" />
        </div>
        <div class="form-group">
            <label for="password"></label>
            <input type="password" id="password" name="password" placeholder="password"/>
        </div>
        
        <div class="form-group">
            	<label for="is_admin"></label>
            	
            	<label for="hospital">병원</label>
        		<input type="radio" id="hospital" name="is_admin" value="1">
        		<label for="doctor">의사</label>
        		<input type="radio" id="doctor" name="is_admin" value="2">
        		<label for="patient">환자</label>
        		<input type="radio" id="patient" name="is_admin" value="3">
            </div>
        
        <button type="submit">로그인</button>
    </form>
    <a class="register-link" href="/user/register">회원가입</a>
</div>
</body>
</html>
