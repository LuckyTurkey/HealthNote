<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>약물 등록</title>
    <link rel="stylesheet" th:href="@{/css/user/registerStyle.css}" />
</head>
<body>
    <div class="register-container">
         <h1>약물 등록하기</h1>
        <form th:action="@{/medication/medRegister}" method="post">
            <div class="form-group">
                <label for="name">약물 이름</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="single_dose">1회 복용량</label>
                <input type="text" id="single_dose" name="single_dose" required>
            </div>
            <div class="form-group">
                <label for="dosage_time">복용 시기</label>
                <input type="text" id="dosage_time" name="dosage_time" required>
            </div>
            <div class="form-group">
                <label for="before_meal">식전 / 식후</label>
                <input type="text" id="before_meal" name="before_meal" required>
            </div>
            <div class="form-group">
                <label for="dosage_start_date">복용 기간</label>
                <input type="text" id="dosage_start_date" name="dosage_start_date" required>
            </div>
            <div class="form-group">
                <label for="dosage_end_date"></label>
                <input type="text" id="dosage_end_date" name="dosage_end_date" required>
            </div>
            <div class="form-group">
                <label for="precautions">주의 사항</label>
                <input type="text" id="precautions" name="precautions" placeholder="약물 사용 시 주의사항, 보관법에 대해 작성해주세요!" required>
            </div>
            <button type="submit">등록하기</button>
        </form>
    </div>
</body>
</html>
