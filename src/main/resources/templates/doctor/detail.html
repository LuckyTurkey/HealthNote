<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>헬수첩 - 의사 상세 조회</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/doctor/detailStyle.css}" />
</head>
<body>
<div class="wrapper">
    <div class="doctor-detail">
        <div class="photo">
            <img th:src="@{/images/doctor_placeholder.png}" alt="Doctor Photo" />
        </div>
        <div class="info">
            <h2 th:text="${doctor.name}">의사 이름</h2>
            <p>근무 병원명: <span th:text="${doctor.hospitalName}">동동동 정형외과</span></p>
            <p>과: <span th:text="${doctor.department}">정형외과</span></p>
            <p>전 근무지: <span th:text="${doctor.formerHospital}">덕덕덕 정형외과</span></p>
            <p>이메일: <span th:text="${doctor.email}">somsom@gmail.com</span></p>
            <p>전화번호: <span th:text="${doctor.phone}">010-1234-5678</span></p>
        </div>
    </div>
</div>
</body>
</html>
